<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
  <!-- Add your head content here -->
  <title>Login & Registration</title>
  <style>
    /* Add your existing styles here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      padding: 15px;
      text-align: center;
      color: white;
    }

    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    .slider-container {
      max-width: 800px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      margin-top: -22px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

    <!-- Add other navigation links as needed -->
  </nav>

    <!-- Your image slider goes here -->

  <div class="form-container">
    <h2>Farmer Registration</h2>
    <form action="farmer-registration.php" method="POST">
      <label for="farmerName">Name:</label>
      <input type="text" id="farmerName" name="farmerName" required>

      <label for="farmerEmail">Email:</label>
      <input type="email" id="farmerEmail" name="farmerEmail" required>

      <label for="farmerPassword">Password:</label>
      <input type="password" id="farmerPassword" name="farmerPassword" required>

      <label for="farmerRegion">Region:</label>
      <input type="text" id="farmerRegion" name="farmerRegion" required>

      <label for="farmerContact">Contact:</label>
      <input type="tel" id="farmerContact" name="farmerContact" required>

      <label for="avocadoVarieties">Avocado Varieties:</label>
      <input type="text" id="avocadoVarieties" name="avocadoVarieties" required>

      <button type="submit">Register as Farmer</button>
    </form>
  </div>
